name: CICD

on:
  push:
    branches: ["main"]
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-rpm:
    runs-on: ubuntu-latest

    container:
      image: rockylinux:9

    steps:
      - name: Install dependencies
        run: |
          dnf install -y rpm-build rpmdevtools git tar wget gcc gcc-c++ make automake autoconf libtool
          rpmdev-setuptree

          # Install Go 1.25.4
          wget https://go.dev/dl/go1.25.4.linux-amd64.tar.gz
          tar -C /usr/local -xzf go1.25.4.linux-amd64.tar.gz
          ln -sf /usr/local/go/bin/go /usr/bin/go
          go version

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build Go binary
        run: |
          mkdir -p build
          CGO_ENABLED=1 go build -buildvcs=false -o build/memdia ./src

      - name: Copy binary to SOURCES
        run: cp build/memdia ~/rpmbuild/SOURCES/

      - name: Add SPEC file
        run: |
          cat << 'EOF' > ~/rpmbuild/SPECS/memdia.spec
          Name:           memdia
          Version:        1.0.0
          Release:        1%{?dist}
          Summary:        Mermaid Diagram Creator CLI
          License:        MIT
          URL:            https://github.com/${{ github.repository }}
          BuildArch:      x86_64
          Source0:        memdia

          %description
          Mermaid Diagram Creator CLI

          %prep

          %build

          %install
          mkdir -p %{buildroot}/usr/local/bin
          install -m 0755 %{SOURCE0} %{buildroot}/usr/local/bin/%{name}

          %files
          /usr/local/bin/%{name}

          %changelog
          * $(date "+%a %b %d %Y") GitHub Actions <actions@github.com> - 1.0.0-1
          - Automated build
          EOF

      - name: Build RPM
        run: rpmbuild -ba ~/rpmbuild/SPECS/memdia.spec

      - name: Upload RPM artifact
        uses: actions/upload-artifact@v4
        with:
          name: memdia-rpm
          path: ~/rpmbuild/RPMS/x86_64/*.rpm

  release:
    needs: build-rpm
    runs-on: ubuntu-latest

    steps:
      - name: Download RPM artifact
        uses: actions/download-artifact@v4
        with:
          name: memdia-rpm
          path: dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.rpm
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
